name: main

on:
  - pull_request
  - push

jobs:
  main:
    name: "${{ matrix.node }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 14
          - 15
          - lts
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run test
